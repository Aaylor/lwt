language: c

matrix:
  include:
    - os: osx
      env: COMPILER=4.08.1 LIBEV=no
    - os: linux
      env: COMPILER=ocaml-variants.4.09.0+beta1 REPOSITORIES=--repositories=default,beta=git+https://github.com/ocaml/ocaml-beta-repository.git
    - os: linux
      env: COMPILER=4.08.1 COVERAGE=yes
    - os: linux
      env: COMPILER=ocaml-variants.4.08.1+flambda
    - os: linux
      env: COMPILER=4.07.1 LWT_STRESS_TEST=true
    - os: linux
      env: COMPILER=4.06.1
    - os: linux
      env: COMPILER=4.05.0
    - os: linux
      env: COMPILER=4.04.2
    - os: linux
      env: COMPILER=4.03.0
    - os: linux
      env: COMPILER=4.02.3 LIBEV=no

  allow_failures:
    - env: COMPILER=ocaml-variants.4.09.0+beta1 REPOSITORIES=--repositories=default,beta=git+https://github.com/ocaml/ocaml-beta-repository.git
    - env: COMPILER=ocaml-variants.4.08.1+flambda
    - env: COMPILER=4.07.1
    - env: COMPILER=4.06.1
    - env: COMPILER=4.05.0
    - env: COMPILER=4.04.2
    - env: COMPILER=4.03.0

  fast_finish: true

env:
  global:
    - LWT_FORCE_LIBEV_BY_DEFAULT=yes

script: bash -e src/util/travis.sh

cache:
  directories:
    - $HOME/.opam
    - ./_opam

notifications:
  email:
    recipients:
      - antonbachin@yahoo.com
    on_success: always
    on_failure: always
